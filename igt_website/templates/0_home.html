<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IGT</title>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/0_home.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/tab_icon_2.png') }}">
</head>

<body>

<!-- Header !-->
<div class="container_row" id="header">
    <div class="diamond green"></div>
    <div class="diamond red"></div>
    <h1>Iowa Gambling Task</h1>
</div>

<!-- Form !-->
<form class="container_column" id="form_1">
    <div class="container_row">
        <label for="pathology">* Pathology</label>
        <input name="pathology" type="text">
    </div>
    <div class="container_row">
        <label for="age">* Age</label>
        <input name="age" type="text">
    </div>
    <div class="container_row">
        <label for="sex">* Sex</label>
        <select name="sex">
            <option selected value=""></option>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
        </select>
    </div>
    <div class="container_row">
        <label for="start_date">Pathology start date</label>
        <input name="start_date" type="date">
    </div>
    <div class="container_row">
        <label for="start_side">* Most affected side</label>
        <select name="start_side">
            <option selected value=""></option>
            <option value="Left">Left</option>
            <option value="Right">Right</option>
        </select>
    </div>

    <div class="container_row">
        <label for="motor_scale_1">Motor Scale 1</label>
        <input name="motor_scale_1" type="text">
    </div>

    <div class="container_row">
        <label for="motor_scale_2">Motor Scale 2</label>
        <input name="motor_scale_2" type="text">
    </div>


    <div id="avisos"></div>
    <div class="container_row submit_button" onclick=setCookie()>
        <a class="button_style">Send</a>
    </div>
</form>

</body>
<script crossorigin="anonymous"
        integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
        src="https://cdn.socket.io/4.4.1/socket.io.min.js">
</script>
<script src="{{ url_for('static', filename='js/0_home.js') }}"></script>
</html>
